<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fade</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#fadeOut").click(function () {
                $("#box").fadeOut(1000, function () {
                    console.log("fadeOut berhasil");
                });
            });
            $("#fadeIn").click(function () {
                $("#box").fadeIn(1000, function () {
                    console.log("fadeIn berhasil");
                });
            });
            $("#fadeToggle").click(function () {
                $("#box").fadeToggle(1000, function () {
                    console.log("fadeToggle berhasil");
                });
            });
            $("#fadeTo").click(function () {
                $("#box").fadeTo(1000, 0.5, function () {
                    console.log("fadeTo berhasil");
                });
            });
        });
    </script>
    <style>
        body {
            margin-top: 50px;
            padding: 0;
            background-image: url("https://bashooka.com/wp-content/uploads/2018/04/scg-canvas-background-animation-24.jpg");
            background-size: cover;
            height: 100vh;
        }

        h1 {
            color: white;
        }

        #box {
            background-color: cadetblue;
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: solid;
        }

        .button {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttonbar {
            width: 350px;
            margin-left: auto;
            margin-right: auto;
            right: 300px;
        }
    </style>

</head>

<body>
    <h1 style="text-align: center;">jQuery Fading Methods</h1>

    <div id="box" class="mx-auto">
        <h3>This is Test Box</h3>
    </div>
    <br>

    <div class="buttonbar">
        <div class="button">
            <button id="fadeOut">Fade Out</button>
            <button id="fadeIn">Fade In</button>
            <button id="fadeToggle">Fade Toggle</button>
            <button id="fadeTo">Fade To</button>
        </div>
    </div>


</body>

</html>
